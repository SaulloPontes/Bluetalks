<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bluetalks</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="/assets/Css/Style.css" />
  <script src="../../helpers/loadScripts.js" type="text/javascript "></script>
</head>

<body class="h-100 bg-body-tertiary">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <header-component></header-component>

  <main class="container-fluid h-100">
    <div class="row h-100">
      <navbar-component current="perfis"></navbar-component>

      <div class="col">
        <div class="col mt-3 offset-1 rounded p-3 mb-5 rounded d-flex flex-column gap-5">
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary" id="liveToastBtn">Convidar</button>
          </div>
          <div class="row row-cols-4 row-cols-md-6 g-4 gap-4" id="exibir">


          </div>
        </div>
      </div>
    </div>

    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          Column
        </div>
        <div class="col">
          Column
        </div>
        <div class="col">
          Column
        </div>
      </div>
    </div>

    <footer-component></footer-component>


    </div>
    </div>

    <script>

      axios.get('http://localhost:3000/perfil')
        .then(function (response) {
          document.getElementById('exibir').innerHTML = response.data.map(function (perfil) {

            return (
              `
          <div class="card p-1 shadow-lg p-2 mb-3 bg-body rounded" style="width: 18rem; ">
          <img src="${perfil.foto}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">${perfil.nome}</h5>
           
            <a href="/pages/perfil/perfil.html?id=${perfil._id}">Ir para o perfil</a>
          </div>
        </div>

    `)
          }).join('')
        })
        .catch(function (err) {
          console.log(err)
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>




</body>

</html>
