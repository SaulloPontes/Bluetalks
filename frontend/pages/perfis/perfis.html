<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bluetalks</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/Css/Style.css" />
    <script src="../../helpers/loadScripts.js" type="text/javascript "></script>
    <script
      src="https://unpkg.com/axios/dist/axios.min.js"
      type="text/javascript"
    ></script>
  </head>

  <body class="h-100 bg-body-tertiary">
    <header-component></header-component>

    <main class="container-fluid h-100">
      <div class="row h-100">
        <navbar-component current="perfis"></navbar-component>

        <div class="col">
          <div
            class="col mt-5 offset-1 rounded p-3 mb-5 rounded d-flex flex-column gap-5"
          >
            <div class="d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-primary"
                id="liveToastBtn"
                data-bs-toggle="modal"
                data-bs-target="#addProfile"
              >
                Adicionar perfil
              </button>
            </div>
            <div
              id="perfis-associados"
              class="row row-cols-4 row-cols-md-5 g-4 gap-4"
            ></div>
          </div>
        </div>
      </div>
    </main>

    <div
      class="modal fade"
      id="addProfile"
      tabindex="-1"
      aria-labelledby="addProfile"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Adicionar perfil</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="idPerfil" class="form-label"> Id do perfil: </label>
              <input
                type="text"
                id="idPerfil"
                name="idPerfil"
                class="form-control"
                required
              /><br />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              type="submit"
              value="Enviar"
              onclick="addProfile()"
            >
              Adicionar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
