<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bluetalks</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/Css/Style.css" />
    <link
      rel="stylesheet"
      href="myProjects/webProject/icofont/css/icofont.min.css"
    />
    <script src="../../helpers/loadScripts.js" type="text/javascript "></script>
  </head>
  
  <body class="h-100">
    <header-component></header-component>

    <main class="container-fluid h-100">
      <div class="row h-100">
      <navbar-component current="configuracoes"></navbar-component>

        <div class="home-content col">
            <div class="container d-flex justify-content-center">
                <div class="content w-25 p-3 d-flex flex-column gap-5">
                    <form class="col d-flex justify-content-center align-items-center flex-column gap-4">
                        <div class="form-group">
                          <label class="form-label" for="exampleInputText1">Nome completo</label>
                          <input type="text" class="form-control" id="exampleInputText1" aria-describedby="nameHelp"
                            placeholder="Nome completo" />
                        </div>
                        <div class="form-group">
                          <label class="form-label" for="exampleInputText2">Apelido</label>
                          <input type="text" class="form-control" id="exampleInputText2" placeholder="Apelido" />
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" />
                            <label class="my-2 d-flex justify-content-end label-text small">
                                <a href="#">Enviar solicitação de troca</a></label>
                          </div>
                        <div class="m-2">
                          <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-primary">
                                Confirmar
                                </button>
                          </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="fixed-bottom bg-primary text-light pt-5">
        <span hidden>OI MEU CHAPA</span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
