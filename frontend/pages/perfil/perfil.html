<html lang="pt-br">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../../assets/Css/Style.css" />

<body class="h-100">
  <header-component></header-component>
  
  <main class="container-fluid h-100">
    <div class="row h-100">
    <navbar-component current="perfis"></navbar-component>
    

    <div class="home-content col-8 col-md-8 div-top">
      <div class="container m-4 border-dark">
        <div class="row justify-content-between  ">
            <div class="perfil col-1 ">
                <img id="foto" class="rounded-circle border img-fluid img-large" src="https://source.unsplash.com/random/360x360?=1" alt="foto de perfil">
            </div>
        </div>
        <div class="row gap-5  ">
            <div class="col-3 d-flex flex-column gap-3">
                <div class="row">
                    <div class="col">
                        <div class="h5 row" style="margin: 0;">Nome completo</div>

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="h5 row" style="margin: 0;">Contatos</div>
                        <ul id="contatos" class="row mx-1 p-2 fs-6 border-bottom border-primary">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-5 h-100 ms-5 d-flex flex-column justify-content-between gap-4">
                <div class="row">
                    <div class="col">
                        <div class="h5 row" style="margin: 0;">Observações</div>
                        <div id="observacao" class="row mx-1 p-2 fs-6 border-bottom border-primary"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-5">
                        <div class="h5 row" style="margin: 0;">Figurinhas</div>
                        <div id="figuras" class="row m-1 p-2 fs-6">
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
  </div>
  </div>
  </div>
  </div>
