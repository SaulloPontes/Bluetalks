<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bluetalks</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/Css/Style.css" />
    <script src="../../helpers/loadScripts.js" type="text/javascript "></script>
</head>

<body class="h-100 bg-body-tertiary" >
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <header-component></header-component>
   
    <div id="exibir">
        
        
    </div>  
   
    <footer-component class="m-5"></footer-component>
   
    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const perfilId = urlParams.get('id');

        axios.get(`http://localhost:3000/perfil/${perfilId}`)
            .then(function (response) {
                const perfil = response.data;
                const perfilDetalhes = document.getElementById('exibir')
                const html = ` 
              
    <div class="container p-5 border-0   shadow-sm m-5">
    <div class="row ">
        
      <div class="col-md-4  ">
        <img src="${perfil.foto}" alt="Foto de Perfil" class="img-fluid ">
      </div>
      <div class="col-md-8 border-1 shadow-sm   ">
        <h1 >${perfil.nome}</h1>
        <p>Idade: ${perfil.idade}</p>
        <p>Observações: ${perfil.observacoes}</p>
        <p>Contato: ${perfil.contato}</p>
      </div>
    </div>
    
    <div class="row mt-4 border">
      <div class="col">
        <h2>Figurinhas</h2>
        <div class="row text-center">
          <div class="col-md-4 mb-4">
            <img src="#" alt="Imagem 1"  class="img-fluid">
          </div>
          <div class="col-md-4 mb-4">
            <img src="#" alt="Imagem 2" class="img-fluid">
          </div>
          <div class="col-md-4 mb-4">
            <img src="#" alt="Imagem 3" class="img-fluid">
          </div>
        </div>
      </div>
      
    </div>
    
  </div>
                
                `
                perfilDetalhes.innerHTML = html
            })
            .catch(function (err) {
                console.log(err)
            })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


</body>

</html>
