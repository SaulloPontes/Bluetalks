<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bluetalks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/Css/Style.css" />
    <script
      src="https://unpkg.com/axios/dist/axios.min.js"
      type="text/javascript"
    ></script>
    <script src="../../helpers/loadScripts.js" type="text/javascript"></script>
  </head>

  <body class="h-100 bg-body-tertiary">
    <header-component></header-component>
    <main class="container-fluid h-100 p-sm-0">
      <div class="row h-100 w-100 justify-content-center m-sm-0">
        <navbar-component current="categorias"></navbar-component>

        <div class="mt-5 offset-1 col-8 col-sm p-3 mb-5 bg-body-tertiary rounded w-100 w-lg-auto">
          <div class="row mt-4 ms-2">
            <div class="row col-2 offset-8 mt-2">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#newFiguraModal"
              >
                Adicionar Figura
              </button>
            </div>
            <div
              id="figuras"
              class="row row-cols-md-2 row-cols-lg-3 row-cols-xl-5 rounded mb-5 rounded p-3 gap-4 justify-content-center justify-content-lg-start justify-content-xl-start"
            ></div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="newFiguraModal"
        tabindex="-1"
        aria-labelledby="newFiguraModal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Nova Figura</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="nomeFigura" class="form-label">
                  Nome da Figura:
                </label>
                <input
                  type="text"
                  id="nomeFigura"
                  name="nomeFigura"
                  class="form-control"
                  required
                /><br />
              </div>
              <div class="mb-3">
                <label for="imagem" class="form-label">Imagem:</label>
                <input
                  type="file"
                  id="imagem"
                  name="imagem"
                  accept="image/*"
                  class="form-control"
                  required
                /><br />
              </div>
              <div class="mb-3">
                <label for="audio" class="form-label">Áudio:</label>
                <input
                  type="file"
                  id="audio"
                  name="audio"
                  accept="audio/*"
                  class="form-control"
                  required
                /><br />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                type="submit"
                value="Enviar"
                onclick="postNewFigura()"
              >
                Adicionar
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="editFiguraModalContainer">
        <button
          id="editFiguraModalButton"
          type="button"
          class="hidden"
          data-bs-toggle="modal"
          data-bs-target="#editFiguraModal"
        ></button>
        <div
          class="modal fade"
          id="editFiguraModal"
          tabindex="-1"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Editar Figura
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="editNomeFigura" class="form-label">
                    Nome da Figura:
                  </label>
                  <input
                    type="text"
                    id="editNomeFigura"
                    name="editNomeFigura"
                    class="form-control"
                    required
                  /><br />
                </div>
                <div class="mb-3">
                  <label for="editImagem" class="form-label"
                    >Imagem: (Opcional)</label
                  >
                  <input
                    type="file"
                    id="editImagem"
                    name="editImagem"
                    accept="image/*"
                    class="form-control"
                    required
                  /><br />
                </div>
                <div class="mb-3">
                  <label for="editAudio" class="form-label"
                    >Áudio: (Opcional)</label
                  >
                  <input
                    type="file"
                    id="editAudio"
                    name="editAudio"
                    accept="audio/*"
                    class="form-control"
                    required
                  /><br />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  id="editFiguraButton"
                  type="button"
                  class="btn btn-primary"
                  value="Enviar"
                >
                  Editar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
