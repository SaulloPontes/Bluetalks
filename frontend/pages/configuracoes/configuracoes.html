      <div
        class="modal fade"
        id="editPerfilModal"
        tabindex="-1"
        aria-labelledby="editPerfilModal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editProfileModalLabel">
                Editar Perfil
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="editNome" class="form-label">Nome:</label>
                <input
                  type="text"
                  id="editNome"
                  name="editNome"
                  class="form-control"
                  required
                /><br />
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label">Email:</label>
                <input
                  type="text"
                  id="editEmail"
                  name="editEmail"
                  class="form-control"
                  required
                /><br />
              </div>
              <div class="mb-3">
                <label for="editObservacoes" class="form-label"
                  >Observações:</label
                >
                <input
                  type="text"
                  id="editObservacoes"
                  name="editObservacoes"
                  class="form-control"
                  required
                /><br />
              </div>
              <div class="mb-3">
                <label for="editContatoDeEmergencia" class="form-label"
                  >Contato de emergência:</label
                >
                <input
                  type="text"
                  id="editContatoDeEmergencia"
                  name="editContatoDeEmergencia"
                  class="form-control"
                  required
                /><br />
              </div>
              <div class="mb-3">
                <label for="editFoto" class="form-label">Imagem:</label>
                <input
                  type="file"
                  id="editFoto"
                  name="editFoto"
                  accept="image/*"
                  class="form-control"
                  required
                /><br />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                value="Enviar"
                onclick="putEditPerfil()"
              >
                Salvar
              </button>
            </div>
          </div>
        </div>
