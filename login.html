<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Css/Login.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <div class="content-tamanho">
            <div class="logo">
              <img src="Imagens/Blue Talks.svg" alt="Logo do bluetalks" />
            </div>
            <div class="img-conexao">
              <img
                src="Imagens/Conexão 1.svg"
                alt="imagem conexão da tela de login"
              />
            </div>
          </div>
          <div class="line"></div>
          <div class="content-tamanho d-flex justify-content-center">
            <div class="m-0-auto flex-column login-text">
              <h1 class="text-center">Login</h1>
              <form class="w-100">
                <div class="form-group m-5">
                  <label for="exampleInputEmail1">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group m-5">
                  <label for="exampleInputPassword1">Senha</label>
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Senha"
                  />
                  <label class="m-2"
                    >Esqueceu a senha? <a href="#">Recupere.</a></label
                  >
                </div>
                <div class="d-flex justify-content-center flex-column">
                  <div class="d-flex justify-content-center"><button type="button" class="btn btn-primary">Entrar</button></div><label class="m-2 d-flex justify-content-center">Não possui uma conta? <a class="pl-1" href="#">Inscreva-se.</a></label>
                </div>
              </form>
              <div class="d-flex justify-content-center gap-3 align-items-center m-4">
                <div class="line2"></div>
                <div style="font-size: 24px; font-weight: 600;"><label>ou</label></div>
                <div class="line2"></div>
              </div>
              <div class="d-flex justify-content-center m-3"><button type="button" class="btn btn-primary">Continuar com Google</button></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
